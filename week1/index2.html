<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="row py-3">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
              新增產品
            </div>
            <div class="card-body">
              <div class="form-group mb-2">
                <label for="title">產品標題</label>
                <input id="title" type="text" class="form-control" placeholder="請輸入產品標題">
              </div>
              <div class="row mb-2">
                <div class="form-group col-md-6">
                  <label for="origin_price">原價</label>
                  <input id="origin_price" type="number" min="0" class="form-control"
                    placeholder="請輸入原價">
                </div>
                <div class="form-group col-md-6">
                  <label for="price">售價</label>
                  <input id="price" v-model="tempProduct.price" type="number" min="0" class="form-control"
                    placeholder="請輸入售價">
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary align-self-end" id="addProduct">
                  建立
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="clearAll" class="btn btn-sm btn-outline-danger">清除全部</button>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="150">
              是否啟用
            </th>
            <th width="120">
              刪除
            </th>
          </tr>
        </thead>
        <tbody id="productList">
        </tbody>
      </table>
      <p>目前有 <span id="productCount">0</span> 項產品</p>
    </div>

    <script src="./javascript/app1.js"></script>
  </body>

</html>
